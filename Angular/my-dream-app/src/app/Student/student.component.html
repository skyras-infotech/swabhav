<div align="center">
    <button class="button1" (click)="loadStudent()">Load Student</button>
    &nbsp;&nbsp;&nbsp;&nbsp;
    <button class="button2" (click)="loadStudents()">Load Students</button>
</div>
<br><br>
<table cellpadding="10" align="center">
    <tr>
        <th>Name</th>
        <th>CGPA</th>
        <th>Image</th>
    </tr>
    <tr *ngFor="let p of studentList">
        <td>{{p.name}}</td>
        <td>{{p.cgpa}}</td>
        <td><img [src]="p.image" height="200" width="200"/></td>
    </tr>
</table>
