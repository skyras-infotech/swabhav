<div style="background-image: url('assets/contact-bg.jpg'); width: 100%; height: 100vh">
    <div class="p-5 div-center">
        <div class="col-sm">
            <div class="card-transparent border-success">
                <h1 class="mat-h1" align="center">Super User Login</h1>
                <div>
                    <form #form="ngForm" (submit)="onSubmit()" novalidate class="needs-validation">
                        <div class="form-group">
                            <input type="text" class="form-control" [(ngModel)]="superUser.username" #username="ngModel"
                                name="username" placeholder="Enter Username *" required />
                            <div align="left" style="margin-top: 10px;" class="alert alert-danger"
                                *ngIf="username.touched && username.errors?.required">
                                Please enter username.
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" [(ngModel)]="superUser.password"
                                #password="ngModel" name="password" placeholder="Enter Password *" required />
                            <div align="left" style="margin-top: 10px;" class="alert alert-danger"
                                *ngIf="password.touched && !password.valid">
                                Please enter password.
                            </div>
                        </div>
                        <div class="form-group" style="margin-top: 20px;" align="center">
                            <button type="submit" class="btn btn-primary" style="width: 200px;">Login</button>
                        </div>
                        <div class="form-group" align="center">
                            <a routerLink={{home}} class="ForgetPwd" style="color: white;">Tenant/User Login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
