<div style="background-image: url('assets/contact-bg.jpg'); width: 100%; height: 100vh">
    <div class="container">
        <div class="p-5" align="center">
            <div class="card-transparent border-success" style="max-width: 30%;">
                <h1 class="mat-h1" align="center">Tenant Registration</h1>
                <div style="margin-top: 20px;">
                    <form #form="ngForm" (ngSubmit)="onSubmit(form)" novalidate>
                        <div class="form-group">
                            <input type="text" class="form-control" [(ngModel)]="user.companyName"
                                #companyName="ngModel" name="companyName" placeholder="Enter Company Name *" required />
                            <div align="left" style="margin-top: 10px;" class="alert alert-danger"
                                *ngIf="companyName.touched && !companyName.valid">
                                Please enter company name.
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-control" [(ngModel)]="user.companyStrength"
                                #companyStrength="ngModel" name="companyStrength"
                                placeholder="Enter Company Strength" />
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" [(ngModel)]="user.username" #username="ngModel"
                                name="username" placeholder="Enter Username *" required />
                            <div align="left" style="margin-top: 10px;" class="alert alert-danger"
                                *ngIf="username.touched && !username.valid">
                                Please enter user name.
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" email [(ngModel)]="user.email" #email="ngModel"
                                name="email" placeholder="Enter Email *" required />
                            <div align="left" style="margin-top: 10px;" class="alert alert-danger"
                                *ngIf="email.touched && email.errors?.required">
                                Please enter email.
                            </div>
                            <div align="left" style="margin-top: 10px;" class="alert alert-danger"
                                *ngIf="email.touched && email.errors?.email">
                                Please enter valid email.
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" [(ngModel)]="user.password" #password="ngModel"
                                name="password" placeholder="Enter Password *" required />
                            <div align="left" style="margin-top: 10px;" class="alert alert-danger"
                                *ngIf="password.touched && !password.valid">
                                Please enter password.
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" [(ngModel)]="user.confirmPassword"
                                #confirmPassword="ngModel" name="confirmPassword "
                                placeholder="Enter Confirm Password *" passwordValidator="password" required />
                            <div align="left" style="margin-top: 10px;" class="alert alert-danger"
                                *ngIf="confirmPassword.touched && confirmPassword.errors?.required">
                                Please enter confirm password.
                            </div>
                            <div align="left" style="margin-top: 10px;" class="alert alert-danger"
                                *ngIf="confirmPassword.touched && confirmPassword.errors?.notEqual">
                                Password doesn't match
                            </div>
                        </div>
                        <div class="form-group" style="margin-top: 20px;" align="center">
                            <button type="submit" class="btn btn-primary" [disabled]="!form.valid" style="width: 200px;">Register</button>
                        </div>
                        <div class="form-group">
                            <a routerLink="" class="ForgetPwd" style="color: black;">Already Registered? Click Here</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
