<div class="container mt-5" align="center">
    <div class="card bg-light mb-3" style="max-width: 35rem;">
        <div class="card-body">
            <h1 class="mat-h1">Add New Contact</h1>
            <form #form="ngForm" (ngSubmit)="onSubmit(form)">
                <div class="form-group" align="left">
                    <label>Name</label>
                    <input type="text" class="form-control" #name="ngModel" [(ngModel)]="contact.name" name="name"
                        placeholder="Enter contact name" required>
                    <div style="margin-top: 10px;" class="alert alert-danger" *ngIf="name.touched && !name.valid">
                        Please enter contact name.
                    </div>
                </div>
                <div class="form-group" align="left">
                    <label>Mobile Number</label>
                    <input type="number" class="form-control" #mobileNumber="ngModel" [(ngModel)]="contact.mobileNumber"
                        name="mobileNumber" placeholder="Enter mobile number" required
                        pattern="^((\+91-?)|0)?[0-9]{10}$">
                    <div style="margin-top: 10px;" class="alert alert-danger"
                        *ngIf="mobileNumber.touched && mobileNumber.errors?.required">
                        Please enter mobile number.
                    </div>
                    <div style="margin-top: 10px;" class="alert alert-danger"
                        *ngIf="mobileNumber.touched && mobileNumber.errors?.pattern">
                        Mobile Number should be 10 digit only.
                    </div>
                </div>
                <div class="mt-3">
                    <button class="btn btn-primary" type="submit">Add Contact</button>
                </div>
            </form>
        </div>
        <div align="left" style="padding-left: 20px;"><button class="btn btn-dark mb-4" (click)="backToList()">Back to
                List</button></div>
    </div>
</div>
