<div class="container" style="margin-top: 120px;">
    <div>
        <h1 class="mat-h1" align="center">Tenant List</h1>
    </div>
    <div class="row row-cols-2">
        <form class="form-inline col">
            <div class="form-group" style="margin-bottom: 15px;">
                <span style="margin-right: 80px;">Filter By:</span> <input type="text" name="searchText"
                    class="form-control" placeholder="Search by tenantName" [(ngModel)]="searchText" />
            </div>
        </form>
    </div>
    <table class="table table-striped">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Tenant Name</th>
                <th scope="col">Company Strength</th>
                <th scope="col">No of Users</th>
                <th scope="col">Delete</th>
            </tr>
        </thead>
        <tbody *ngFor="let tenant of tenants | searchTenant:searchText">
            <tr>
                <td>{{tenant.tenantName}}</td>
                <td>{{tenant.companyStrength}}</td>
                <td>{{tenant.users.length}}</td>
                <td><button class="btn btn-danger" (click)="deleteUser(user)">Delete</button></td>
            </tr>
        </tbody>
    </table>
</div>
