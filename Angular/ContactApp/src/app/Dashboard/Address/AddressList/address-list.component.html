<div class="container" style="margin-top: 120px;">
    <div>
        <h1 class="mat-h1" align="center">Address List</h1>
    </div>
    <div class="row row-cols-2">
        <form class="form-inline col">
            <div class="form-group" style="margin-bottom: 15px;">
                <span style="margin-right: 80px;">Filter By:</span> <input type="text" name="searchText"
                    class="form-control" placeholder="Search by city" [(ngModel)]="searchText" />
            </div>
        </form>
        <div class="col" align="right">
            <button class="btn btn-primary mb-4" (click)="addAddress()">Add Address</button>
        </div>
    </div>
    <table class="table table-striped">
        <thead class="thead-dark">
            <tr>
                <th scope="col">City</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
            </tr>
        </thead>
        <tbody *ngFor="let address of addresses | searchAddress:searchText">
            <tr>
                <td>{{address.city}}</td>
                <td><button class="btn btn-success" (click)="updateAddress(address)">Edit</button></td>
                <td><button class="btn btn-danger" (click)="deleteAddress(address)">Delete</button></td>
            </tr>
        </tbody>
    </table>
    <div><button class="btn btn-dark mb-4" (click)="backToList()">Back to Contact List</button></div>
</div>
