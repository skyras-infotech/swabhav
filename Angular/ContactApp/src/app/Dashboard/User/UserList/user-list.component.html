<div class="container" style="margin-top: 120px;">
    <div><h1 class="mat-h1" align="center">Users List</h1></div>
    <div align="right"><button class="btn btn-primary mb-4" (click)="addUser()">Add User</button></div>
    <table class="table table-striped">
        <thead class="thead-dark">
            <tr>
                <th scope="col">User Name</th>
                <th scope="col">Email</th>
                <th scope="col">Role</th>
                <th scope="col">Contacts</th>
                <th scope="col">Delete</th>
            </tr>
        </thead>
        <tbody *ngFor="let user of users">
            <tr>
                <td>{{user.username}}</td>
                <td>{{user.email}}</td>
                <td>{{user.role}}</td>
                <td><button class="btn btn-info" (click)="contactList(user)">Contacts</button></td>
                <td><button class="btn btn-danger" (click)="deleteUser(user)">Delete</button></td>
            </tr>
        </tbody>
    </table>
</div>
