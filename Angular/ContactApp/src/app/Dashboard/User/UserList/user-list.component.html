<div class="container" style="margin-top: 120px;">
    <div>
        <h1 class="mat-h1" align="center">Users List</h1>
    </div>
    <div class="row row-cols-2">
        <form class="form-inline col">
            <div class="form-group" style="margin-bottom: 15px;">
                <span style="margin-right: 80px;">Filter By:</span> <input type="text" name="searchText"
                    class="form-control" placeholder="Search by username" [(ngModel)]="searchText" />
            </div>
        </form>
        <div class="col" align="right">
            <button class="btn btn-primary mb-4" (click)="addUser()">Add User</button>
        </div>
    </div>
    <table class="table table-striped">
        <thead class="thead-dark">
            <tr>
                <th scope="col">User Name</th>
                <th scope="col">Email</th>
                <th scope="col">Role</th>
                <th scope="col">No of Contacts</th>
                <th scope="col">Delete</th>
            </tr>
        </thead>
        <tbody *ngFor="let user of users | searchUser:searchText">
            <tr>
                <td>{{user.username}}</td>
                <td>{{user.email}}</td>
                <td>{{user.role}}</td>
                <td>{{user.contacts.length}}</td>
                <td><button class="btn btn-danger" (click)="deleteUser(user)">Delete</button></td>
            </tr>
        </tbody>
    </table>
</div>
