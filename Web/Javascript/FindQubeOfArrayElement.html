<!DOCTYPE html>
<html lang="en">
<head>
    <title>Qube of numbers</title>
</head>
<body>
    <script>
        var nums = [1,2,3,4,8,5,10,15];
        for (let index = 0; index < nums.length; index++) {
            let qube = nums[index] * nums[index] * nums[index];
           document.writeln("Qube of "+nums[index]+" is "+qube+"<br/>");
        }
    </script>
</body>
</html>
