<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        h1{
            cursor:pointer
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change H1 Content When Clicked</title>
</head>
<body>
    <h1 onclick="changeContent(this)">To change content click me!</h1>
    <script>
        changeContent = (id) => {
            if(id.innerHTML == "Congrats! your content has been changed! Click Again to change") {
                id.innerHTML = "To change content click me!";
            } else {
                id.innerHTML =  "Congrats! your content has been changed! Click Again to change";
            }
        }
    </script>
</body>
</html>
