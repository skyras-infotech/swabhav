<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototype Pattern</title>
</head>

<body>
    <script>
        function Employee(id, name) {
            this.id = id
            this.name = name
        }

        Employee.prototype.getDetails = function () {
            return "Id: " + this.id + " Name: " + this.name
        }
        var e1 = new Employee(1, "Abc")
        console.log(e1)
        console.log(e1.getDetails())

        console.log(e1.__proto__.getDetails)
        var e2 = new Employee(2, "Def")
        console.log(e2)

        console.log(Employee.prototype == e2.prototype)

        console.log(e1.__proto__ == e2.__proto__)
        console.log(Employee.prototype.__proto__)
        console.log(Object.prototype.__proto__)
        console.log(Employee.prototype.__proto__ == Object.prototype)
    </script>

</body>

</html>
