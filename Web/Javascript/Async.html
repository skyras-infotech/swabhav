<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synchrnous Demo</title>
</head>
<body>
    <button id="btnPrintHello" onclick="printHello()">Print Hello</button>
    <br><br>
    <button id="btnPrintTime" onclick="printTime()">Print Time</button>
    <p id="demo"></p>
    <script>
        function printHello(){
            alert("Print Hello");
        }
        function printTime(){
            let start = new Date().getTime();
            while(new Date().getTime() - start < 3000) {
                document.getElementById("demo").innerHTML += new Date().getTime() + "<br>";
            }
        }
    </script>
</body>
</html>
