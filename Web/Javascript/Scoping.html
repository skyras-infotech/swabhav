<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoping</title>
</head>
<body>
    <script>
        var x = 100;
        function printX() {
            alert(x);
            if(true){
                let x = 50;
                alert(x);
            }
            var x = 20;
            alert(x);
        }
        printX();
    </script>
</body>
</html>
