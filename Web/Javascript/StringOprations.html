<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Oprations</title>
</head>
<body>
    <script>
        var str = "Hello My name is Sumit";
        document.writeln("String : "+str+"<br/><br/>");
        document.writeln("Uppercase is : "+str.toUpperCase()+"<br/><br/>");
        document.writeln("Lowercase is : "+str.toLowerCase()+"<br/><br/>");
        document.writeln("Substr with range (5,10) is : "+str.substr(5,10)+"<br/><br/>");
        document.writeln("slice with range (5,10) is : "+str.slice(5,10)+"<br/><br/>");
        document.writeln("split with space is : "+str.split(" ")+"<br/><br/>");
        document.writeln("indexOf(\"name\") is : "+str.indexOf("name")+"<br/><br/>");
        document.writeln("lastIndexOf(\"Sumit\") is : "+str.lastIndexOf("Sumit")+"<br/><br/>");
        document.writeln("bold string is : "+str.bold()+"<br/><br/>");
        document.writeln("red color string is : "+str.fontcolor("red")+"<br/><br/>");
        document.writeln("strike string is : "+str.strike()+"<br/><br/>");
        document.writeln("charAt(6) is : "+str.charAt(6)+"<br/><br/>");
    </script>
</body>
</html>
