<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>
    <script>
        var myArray = [10,20,30,40,50];
        printArray(myArray);

        myArray.push("Sumit");
        document.write("<br/>")
        printArray(myArray);

        myArray.unshift("Ramesh");
        document.write("<br/>")
        printArray(myArray);

        myArray.pop();
        document.write("<br/>")
        printArray(myArray);

        myArray.shift("Sumit");
        document.write("<br/>")
        printArray(myArray);

        var copyArray = myArray.slice(1,3);
        document.write("<br/>")
        printArray(copyArray);

        copyArray[1] = "Ramesh";
        document.write("<br/>")
        printArray(copyArray);
        document.write("<br/>")
        printArray(myArray);

        var newArray = myArray.reverse();
        document.write("<br/>")
        printArray(newArray);

        var delArray = myArray.splice(2,1);
        document.write("<br/>")
        printArray(delArray);

        function printArray(myArray) {
            for (let index = 0; index < myArray.length; index++) {
                document.writeln(index +" index value is "+ myArray[index]+"<br/>")
            }
        }
    </script>
</body>
</html>
