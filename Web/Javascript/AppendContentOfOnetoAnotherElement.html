<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Append Content Of One to Another Element</title>
</head>
<body>
    <p id="intro">This is my first dom concate Sumit</p>
    <p id="demo"></p>
    
    <script>
        var myElement = document.getElementById("intro");
        document.getElementById("demo").innerHTML = myElement.innerHTML + " Gupta";
    </script>
    
    </body>
</html>
