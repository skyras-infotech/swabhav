<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closure</title>
</head>

<body>
    <script>
        function outest() {
            var num = 5;
            function outer() {
                num = 6;
                var num2 = 8;
                function inner() {
                    console.log(num);
                    console.log(num2);
                }
                return inner;
            }
            return outer;
        }   
        outest()()();
        console.log("Program End");
        outest()()();
    </script>
</body>

</html>
