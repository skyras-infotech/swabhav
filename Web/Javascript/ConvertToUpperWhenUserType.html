<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert To Upper When User Type</title>
</head>
<body>
    <h3>Type in box it will automatically change it into a Upper case letter</h3>
    <form action="hello.html">
        <input type="text" onkeyup="ConvertToUpperCase(this)">
    </form>
    <script>
        ConvertToUpperCase = (input) => {
            input.value = input.value.toUpperCase();
        }
    </script>
</body>
</html>
