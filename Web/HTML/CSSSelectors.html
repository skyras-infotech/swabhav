<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        *{
            background-color: aqua;
        }
        #demo{
            color: red;
            text-align: center;
        }
        .classdemo{
            color: blue;
            text-align: right;
        }
    </style>
    <title>CSS Selectors</title>
</head>
<body>
    <h1 id="demo">Change Color to red and center align with id selector</h1>
    <h2 class="classdemo">Change Color to blue and right align with class selector</h1>
    <p class="classdemo">class selector can be used to apply more than one element</p>
</body>
</html>
